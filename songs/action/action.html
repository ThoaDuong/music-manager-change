<button class="btn btn-primary btn-sm active"
ng-click="onClickAddSong()">

    {{'add' | i18next}}
</button>
<input class="tools__search" type="text" 
    name="search"
    placeholder="{{'search' | i18next}}"

    ng-change="onChangeSearch(searchKeyWord)">
