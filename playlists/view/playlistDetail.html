<div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="title">
                {{'detail' | i18next}}: 
                <span class="detail-name">{{detailPlaylist.name}}</span>
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="table-responsive-sm detail">
                <table-directive
                    arr-title = 'arrTitleSong'
                    array="detailPlaylist.songs"
                >
                </table-directive>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'close' | i18next}} </button>
        </div>
      </div>
    </div>
  </div>
