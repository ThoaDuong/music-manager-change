<div id="wrapper">
    <header class="header">
        <a class="header__logo" href="#/manager">
            <img src="./images//logo.png" alt="Logo">
        </a>
        <h1 class="header__title">Music Manager</h1>
        <select  class="float-right mt-3 mr-3 btn btn-primary dropdown-toggle" ng-model="langValue" ng-change="onChangeLang(langValue)">
            <option class="bg-light text-primary" value="en">English</option>
            <option class="bg-light text-primary" value="vi">Vietnam</option>
        </select>
    </header>
    <section class="banner">
        <p class="banner__content">{{'quote' | i18next}} </p>
    </section>
    <div class="main-content">
        <aside class="aside">
            <ul class="aside__menu">
                <li class="aside__li {{linkName == 'Song' ? 'aside-active' : ''}}">
                    <a class="aside__link" href="#/manager">
                        <i class="fas fa-compact-disc"></i> {{'songTxt' | i18next}}
                    </a>
                </li>
                <li class="aside__li {{linkName == 'Playlist' ? 'aside-active' : ''}}">
                    <a class="aside__link" href="#/playlist">
                        <i class="fas fa-th-list"></i> {{'playlist' | i18next}}
                    </a>
                </li>
            </ul>
        </aside>
        <div class="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mt-2">
                  <li class="breadcrumb-item"><a href="#/manager"> {{'home' | i18next}} </a></li>
                  <li class="breadcrumb-item active" aria-current="page"> {{linkName === 'Song' ? 'songTxt' : 'playlist' | i18next}} </li>
                </ol>
            </nav>

            <ui-view></ui-view>
        </div>
        
    </div>
    <footer class="footer">
        <div class="footer__copyright">Copyright 2020, TMA Solutions</div>
    </footer>
</div>
