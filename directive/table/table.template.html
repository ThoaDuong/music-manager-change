<table width="100%" class="table table-striped table-condensed table-bordered border-none">
    <thead class="table__head">
        <tr>
            <th ng-if="multiSelect" width="60px" class="text-center">
                <input type="checkbox" ng-change="onCheckAllSelectChange()" ng-model="isCheckAll">
            </th>
            <th ng-repeat="title in arrTitle">
                {{title | i18next}}
            </th>
        </tr>
    </thead>
    <tbody class="{{isNoItem ? 'custom-tbody': ''}}" ng-if="arrPagination && array">
        <span ng-if="isNoItem" class="no-item">{{'noItem' | i18next}} </span>
        <tr
            ng-repeat="item in arrPagination = (array | filter : searchKeyWord | limitTo: itemsPerPage : itemsPerPage*(currentPage-1)) track by $index"
            ng-click="onViewDetailPlaylist(item)"
        >
            <td ng-if="multiSelect" width="60px" class="text-center">
                <input ng-change="onSingleSelectChange(item)" ng-model="listChecked[item._id]" type="checkbox">
            </td>
            <td data-toggle="modal" data-target="#detail" class="{{type==='playlist'? 'cursor-pointer' : ''}}" 
            ng-repeat="title in arrTitle">
                {{item[title]}}
            </td>
        </tr>
    </tbody>
</table>
