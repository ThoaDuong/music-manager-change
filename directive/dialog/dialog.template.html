<div class="modal fade" id="deleteModal{{title}}-{{id}}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{'delete' | i18next}} {{title === 'Song' ? 'songTxt' : 'playlist' | i18next | lowercase}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body dialog-content">
                {{content}}
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button ng-click="function()" type="button" class="btn btn-success" data-dismiss="modal">{{'ok' | i18next}} </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">{{'cancel' | i18next}} </button>
            </div>
        </div>
    </div>
</div>
